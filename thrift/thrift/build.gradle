plugins {
    id 'java-library'
    alias(libs.plugins.com.linecorp.thrift.gradle.plugin)
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(libs.org.apache.thrift.libthrift)
    implementation(libs.javax.annotatoin.javax.annotatoin.api)
    implementation(libs.org.slf4j.slf4j.api)
}

compileThrift {
    sourceDir "$projectDir/src/main/thrift"
    outputDir layout.buildDirectory.dir('resources/main/META-INF/armeria/thrift')
    generator 'json'
}
