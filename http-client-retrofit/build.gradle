plugins {
    id 'idea'
    id 'java'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'com.linecorp.armeria:armeria-bom:0.90.3'
        mavenBom 'io.netty:netty-bom:4.1.37.Final'
    }
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok'
    compileOnly 'org.projectlombok:lombok'
    implementation 'com.linecorp.armeria:armeria-spring-boot-starter'
    implementation 'com.linecorp.armeria:armeria-retrofit2'
    implementation 'com.squareup.retrofit2:converter-jackson:2.6.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
