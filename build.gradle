plugins {
    id 'org.springframework.boot' version '2.1.9.RELEASE' apply false
    id 'com.google.protobuf' version '0.8.10' apply false
    id 'org.jruyi.thrift' version '0.4.1' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group = 'com.example'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation platform('com.linecorp.armeria:armeria-bom:0.94.0')
    }
}
