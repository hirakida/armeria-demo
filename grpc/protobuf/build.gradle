plugins {
    id 'java-library'
    alias(libs.plugins.com.google.protobuf)
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(libs.io.grpc.grpc.protobuf)
    implementation(libs.io.grpc.grpc.stub)
    implementation(libs.com.google.protobuf.protobuf.java)
    implementation(libs.javax.annotatoin.javax.annotatoin.api)
}

protobuf {
    protoc {
        artifact = libs.com.google.protobuf.protoc.get()
    }
    plugins {
        grpc {
            artifact = libs.io.grpc.protoc.gen.grpc.java.get()
        }
    }
    generateProtoTasks {
        ofSourceSet('main')*.plugins {
            grpc {}
        }
    }
}
