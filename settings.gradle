        ':graphql',
        ':grpc:grpc-client',
        ':grpc:grpc-server',
        ':grpc:protobuf',
        ':http-client',
        ':http-client-decorator',
        ':http-client-retrofit',
        ':http-client-retry',
        ':http-metrics',
        ':http-server',
        ':http-server-annotated-service',
        ':http-server-auth',
        ':http-server-decorator',
        ':http-server-kotlin',
        ':http-server-reactor',
        ':http-server-rxjava',
