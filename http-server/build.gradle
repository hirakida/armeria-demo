plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group = 'com.example'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation platform('com.linecorp.armeria:armeria-bom:0.91.0')
    }
}
