plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.example'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
    }

    dependencyManagement {
        imports {
            mavenBom 'com.linecorp.armeria:armeria-bom:0.91.0'
            mavenBom 'io.netty:netty-bom:4.1.39.Final'
        }
    }

    dependencies {
        annotationProcessor 'org.projectlombok:lombok'
        compileOnly 'org.projectlombok:lombok'
        implementation 'com.linecorp.armeria:armeria-spring-boot-starter'
    }
}

project(':http-client') {
    dependencies {
        implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}

project(':retrofit2') {
    dependencies {
        def retrofit2Version = '2.6.1'
        implementation 'com.linecorp.armeria:armeria-retrofit2'
        implementation "com.squareup.retrofit2:converter-jackson:${retrofit2Version}"
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}
