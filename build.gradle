plugins {
    id 'org.springframework.boot' version '2.5.6' apply false
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.5.31' apply false
    id 'org.jetbrains.kotlin.plugin.spring' version '1.5.31' apply false
    id 'com.google.protobuf' version '0.8.17' apply false
    id 'org.jruyi.thrift' version '0.4.2' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.example'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
    }

    dependencyManagement {
        dependencies {
            dependency 'com.squareup.retrofit2:converter-jackson:2.9.0'
            dependency 'org.apache.thrift:libthrift:0.15.0'
        }
    }

    dependencies {
        implementation platform('com.linecorp.armeria:armeria-bom:1.13.2')
        implementation platform('com.fasterxml.jackson:jackson-bom:2.13.0')
//        implementation platform('io.netty:netty-bom:4.1.69.Final')
        implementation 'org.jetbrains:annotations:20.1.0'
    }

    test {
        useJUnitPlatform()
    }
}
