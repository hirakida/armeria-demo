apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
    implementation platform('io.netty:netty-bom:4.1.39.Final')
    implementation 'com.linecorp.armeria:armeria-spring-boot-starter'
    implementation 'com.linecorp.armeria:armeria-tomcat'
    implementation 'com.linecorp.armeria:armeria-retrofit2'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.squareup.retrofit2:converter-jackson:2.6.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
