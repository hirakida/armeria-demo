plugins {
    id 'org.springframework.boot' version '2.7.8' apply false
    id 'io.spring.dependency-management' version '1.1.0' apply false
    id 'com.google.protobuf' version '0.9.2' apply false
    id 'org.jruyi.thrift' version '0.4.2' apply false
    id 'org.jetbrains.kotlin.jvm' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'io.spring.dependency-management'

    group = 'com.example'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = JavaVersion.VERSION_17

    repositories {
        mavenCentral()
    }

    dependencyManagement {
        dependencies {
            dependency 'org.apache.thrift:libthrift:0.17.0'
            dependency 'io.grpc:protoc-gen-grpc-java:1.53.0'
            dependency 'org.projectlombok:lombok:1.18.26'
            dependency 'org.jetbrains.kotlinx:kotlinx-coroutines-bom:1.6.4'

            dependencySet(group: 'com.squareup.retrofit2', version: '2.9.0') {
                entry 'converter-jackson'
                entry 'adapter-rxjava3'
            }
            dependencySet(group: 'com.google.protobuf', version: '3.22.0') {
                entry 'protobuf-java'
                entry 'protoc'
            }
        }
    }

    dependencies {
        implementation platform('com.linecorp.armeria:armeria-bom:1.22.1')
//        implementation platform('io.netty:netty-bom:4.1.87.Final')
        implementation 'org.jetbrains:annotations:23.0.0'
    }

    tasks.named('test') {
        useJUnitPlatform()
    }
}
