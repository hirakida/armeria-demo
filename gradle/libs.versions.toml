[versions]
armeria = "1.29.4"
netty = "4.1.112.Final"
spring-boot = "3.3.2"
spring-dependency-management = "1.1.6"
kotlin = "1.9.24"
coroutines = "1.8.1"
grpc-java = "1.65.1"
protobuf = "3.25.3"
protobuf-plugin = "0.9.4"
thrift = "0.17.0"
thrift-plugin = "0.6.1"
retrofit2 = "2.11.0"

[libraries]
com-linecorp-armeria-armeria-bom = { module = "com.linecorp.armeria:armeria-bom", version.ref = "armeria" }
io-netty-netty-bom = { module = "io.netty:netty-bom", version.ref = "netty" }

org-jetbrains-kotlin-kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
org-jetbrains-kotlin-plugin-spring-org-jetbrains-kotlin-plugin-spring-gradle-plugin = { module = "org.jetbrains.kotlin.plugin.spring:org.jetbrains.kotlin.plugin.spring.gradle.plugin", version.ref = "kotlin" }
org-jetbrains-kotlinx-kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
org-jetbrains-kotlinx-kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

com-google-protobuf-protobuf-java = { module = "com.google.protobuf:protobuf-java", version.ref = "protobuf" }
com-google-protobuf-protoc = { module = "com.google.protobuf:protoc", version.ref = "protobuf" }
io-grpc-grpc-protobuf = { module = "io.grpc:grpc-protobuf", version.ref = "grpc-java" }
io-grpc-grpc-stub = { module = "io.grpc:grpc-stub", version.ref = "grpc-java" }
io-grpc-protoc-gen-grpc-java = { module = "io.grpc:protoc-gen-grpc-java", version.ref = "grpc-java" }
org-apache-thrift-libthrift = { module = "org.apache.thrift:libthrift", version.ref = "thrift" }

com-google-code-findbugs-jsr305 = { module = "com.google.code.findbugs:jsr305", version = "3.0.2" }
com-squareup-retrofit2-adapter-rxjava3 = { module = "com.squareup.retrofit2:adapter-rxjava3", version.ref = "retrofit2" }
com-squareup-retrofit2-converter-jackson = { module = "com.squareup.retrofit2:converter-jackson", version.ref = "retrofit2" }
javax-annotatoin-javax-annotatoin-api = { module = "javax.annotation:javax.annotation-api", version = "1.3.2" }
org-jetbrains-annotations = { module = "org.jetbrains:annotations", version = "24.1.0" }
org-slf4j-slf4j-api = { module = "org.slf4j:slf4j-api", version = "1.7.36" }

[plugins]
org-springframework-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
io-spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
com-google-protobuf = { id = "com.google.protobuf", version.ref = "protobuf-plugin" }
com-linecorp-thrift-gradle-plugin = { id = "com.linecorp.thrift-gradle-plugin", version.ref = "thrift-plugin" }
