buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
        armeriaVersion = '0.75.0'
        thriftVersion = '0.11.0'
        retrofit2Version = '2.4.0'
    }
    repositories {
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath('gradle.plugin.org.jruyi.gradle:thrift-gradle-plugin:0.3.2')
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.jruyi.thrift'

group = 'com.example'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "com.linecorp.armeria:armeria-bom:${armeriaVersion}"
    }
}

dependencies {
    annotationProcessor('org.springframework.boot:spring-boot-configuration-processor')
    annotationProcessor('org.projectlombok:lombok')
    compileOnly('org.springframework.boot:spring-boot-configuration-processor')
    compileOnly('org.projectlombok:lombok')
    implementation('com.linecorp.armeria:armeria')
    implementation('com.linecorp.armeria:armeria-spring-boot-starter')
    implementation('com.linecorp.armeria:armeria-tomcat')
    implementation('com.linecorp.armeria:armeria-thrift')
    implementation('com.linecorp.armeria:armeria-retrofit2')
    implementation("com.squareup.retrofit2:converter-jackson:${retrofit2Version}")
    implementation("com.squareup.retrofit2:adapter-java8:${retrofit2Version}")
    implementation("org.apache.thrift:libthrift:${thriftVersion}")
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}
